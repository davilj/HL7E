<html>
<head>
<title>Filesystem Access Example</title>
<style>
body {
  display: -webkit-flex;
  -webkit-flex-direction: column;
}
.dropping {
  background: #ffcc00;
}
nav {
	display: -webkit-flex;
	-webkit-justify-content: center;
	-webkit-align-items: center;
}

button {
  display: inline-block;
  background: -webkit-linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  background: linear-gradient(#F9F9F9 40%, #E3E3E3 70%);
  border: 1px solid #999;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  padding: 5px 8px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}
button:not(:disabled):hover {
  border-color: black;
}
button:not(:disabled):active {
  background: -webkit-linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
  background: linear-gradient(#E3E3E3 40%, #F9F9F9 70%);
}
input {
  width: 100%;
  -webkit-user-select: none;
}
input, textarea {
  box-shadow: 1px 1px 5px #ccc inset;
  border: none;
  padding: 1em;
}
[readonly] {
  background: #eee;
}
[hidden] {
  display: none;
}

</style>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="meatIcon"><img src='assets/meat-256.png'/></div>
<div id="heading">
  <span>M</span>essage <span>E</span>diting and <span>A</span>nalysis <span>T</span>ool
</div>

<div id="menu_wnd">
  <nav id="main_nav">
    <button id="choose_file">Open</button>
    <button id="save_message" disabled>Save</button>
    <button id="send_message" disabled>Send</button>
  </nav>
  <input type="text" id="file_path" readonly>
</div>

<div id="msg_content"></div>

<div id="msg_segment_wnd" style="display:none">
  <ul id="msg_segment_menu"></ul>
  <ul id="msg_segment"></ul>
</div>

<div id="segmentEdit" style="display:none">
  <div id="segmentEdit_fieldName"></div>
  <div id="segmentEdit_components">
    
  </div>
  <nav>
    <button id="save_segment">Save</button><button id="add_component">Add Component</button><button id="cancel_segment">Cancel</button>
  </nav>
</div>

<div id="sendMessage_wnd" style='display:none'>
    <div id="sendMsg_input"><input id="ip"/><input id="port"/></div>
    <div id="msgReport" style='display:none'></div>
    <button id="sendMsgSend" >Send</button><button id="cancelMsgSend" >Cancel</button>
</div>  

<div id="componentHover" style='display:none'>
  <div id='componentId'>dssad</div>
  <div id='componentName'>sadsad</div>
  <div id='componentDataType'>sadsad</div>
  <div id='componentOpt'>sadsad</div>
</div>


<script src="js/EventBus.js"></script>
<script src="js/Messages.js"></script>
<script src="js/DB.js"></script>
<script src="js/File.js"></script>
<script src="js/DOMHelpers.js"></script>
<script src="js/Network.js"></script>
<script src="js/MenuBar.js"></script>
<script src="js/MsgView.js"></script>
<script src="js/MsgSender.js"></script>
<script src="js/MsgSegment.js"></script>
<script src="js/Controller.js"></script>

<script src="js/HL7.js"></script>
<script src="js/HL7_Formatter.js"></script>
<script src="js/dnd.js"></script>
<script src="js/app.js"></script>
</body>
</html>
